    <script>
        document.getElementById('generateMealButton').addEventListener('click', function() {
            fetch('http://localhost:8080/trigger', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update the HTML to display the meal suggestion
                document.getElementById('mealSuggestion').innerText = data.meal;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to store input and send it to the server
        function storeInput() {
            const inputField = document.getElementById('meal-input');
            const inputValue = inputField.value.trim();

            if (inputValue) {
                // Send the input value to your Spring Boot application
                fetch('http://localhost:8080/mealGoals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ mealGoals: inputValue }), // Wrap it in an object if needed
                })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));

                // Clear the input field after sending the value
                inputField.value = '';
            } else {
                alert('Please enter a value!');
            }
        }

        // Function to store input and send it to the server

        }
