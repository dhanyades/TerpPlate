    <button id="generateMealButton">Generate Meal</button>
    <div id="mealSuggestion"></div> <!-- This is where the meal will be displayed -->

    <script>
        document.getElementById('generateMealButton').addEventListener('click', function() {
            fetch('http://localhost:8080/trigger', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update the HTML to display the meal suggestion
                document.getElementById('mealSuggestion').innerText = data.meal;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</head>
<body>
    <h1>Trigger Java Event</h1>
    <button onclick="sendRequest()">Click Me</button>
</body>
